<div id="projects" class="scroll-section">
    <h2> Projects </h2>

    <div class="horr-bar">
        <div *ngFor="let project of projects; let i =index;" class="card"
            (click)="showProject(i)"
        >
            <h3>
                {{project.name}}
            </h3>
            <p>
                {{project.description}}
            </p>
        </div>
    </div>

    

</div>
